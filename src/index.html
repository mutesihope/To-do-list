<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="style.css">
    <title>Todo-List</title>
</head>
<body>
<main class="main" id="main">
    <div class="container">
        <div class="heading">Hope's Todolist</div>
        <!-- <span><i class="fa-solid fa-arrows-rotate refresh-it"></i></span> -->
    </div>
    <hr>
    <form id="todo-form">
        <input type="text" placeholder="Add a task" id="text-input-field" autofocus>
        <button id="add-button" type="submit">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>
      <div class="todos-container">
        <div class="todo-item-container"></div>
        <!-- todo container end -->
      </div>
      <div id="taskholder">
      </div>
      <div class="clear-it">
        <span class="clearer">Clear Completed Tasks</span>
      </div>
      <!-- container end -->
    </div>
  </main>  
  <script src="index.js"></script>
</body>
</html>
